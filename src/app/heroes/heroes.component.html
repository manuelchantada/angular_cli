<h2>My Heroes</h2>
<div class="container-fluid">
	<div class="row" >
		<div class="col-md-3">
			<ul class="heroes">
				<li *ngFor="let hero of heroes" [class.selected]="hero===selectedHero" (mouseenter)="onSelect(hero)">
					<span class="badge">{{hero.id}}</span> {{hero.name}}
				</li>
			</ul>
		</div>
		<div class="col-md-4" *ngIf="selectedHero">

		  <app-hero-detail [hero]="selectedHero"></app-hero-detail>

		</div>
	</div>
</div>
